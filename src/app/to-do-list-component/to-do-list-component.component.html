<div class="container">
    <h1 class="title">To Do List</h1>
  
    <div class="controls">
      <button mat-raised-button color="primary" (click)="openAddToDoItemForm()">Add To-Do Item</button>
  
      <mat-form-field class="filter-field">
        <mat-label>Filter</mat-label>
        <mat-select [(value)]="filterStatus">
          <mat-option value="all">All</mat-option>
          <mat-option value="completed">Completed</mat-option>
          <mat-option value="incomplete">Incomplete</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <table mat-table class="task-table" [dataSource]="getFilteredTodoItems()">
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let item">
          {{ item.completed ? '✔️' : '❌ Not' }} Completed
        </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="deleteToDoItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openCompleteTaskDialog(row)"></tr>
    </table>
  </div>
